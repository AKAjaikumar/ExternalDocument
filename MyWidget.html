<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Documents DataGridView</title>

  <!-- Load jsPDF UMD version -->
  <script type="text/javascript" src="https://akajaikumar.github.io/ExternalDocument/assets/jspdf.umd.min.js"></script>

 <script type="text/javascript">
  window.jsPDFReady = {
    then: function(callback) {
      var intervalId = setInterval(function() {
        if (window.jspdf && window.jspdf.jsPDF) {
          window.jsPDF = window.jspdf.jsPDF;
          clearInterval(intervalId);
          callback();
        }
      }, 100);
    }
  };

  window.jsPDFReady.then(function() {
    // Now jsPDF is loaded and ready, load your widget script:
    var script = document.createElement('script');
    script.src = 'https://akajaikumar.github.io/ExternalDocument/MyWidget.js';
    document.head.appendChild(script);
  });
</script>
  <!-- Load AutoTable plugin -->
  <script type="text/javascript" src="https://akajaikumar.github.io/ExternalDocument/assets/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <p>Widget Loaded</p>
</body>
</html>
