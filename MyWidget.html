<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Documents DataGridView</title>

  <!-- Load jsPDF UMD version -->
  <script type="text/javascript" src="https://akajaikumar.github.io/ExternalDocument/assets/jspdf.umd.min.js"></script>

  <!-- Wait for jsPDF to load, then expose it globally -->
  <script type="text/javascript">
    window.jsPDFReady = new Promise((resolve) => {
      window.jspdfLoaded = setInterval(() => {
        if (window.jspdf && window.jspdf.jsPDF) {
          window.jsPDF = window.jspdf.jsPDF;
          clearInterval(window.jspdfLoaded);
          resolve();
        }
      }, 100);
    });
  </script>

  <!-- Load AutoTable plugin -->
  <script type="text/javascript" src="https://akajaikumar.github.io/ExternalDocument/assets/jspdf.plugin.autotable.min.js"></script>

  <!-- Load your main widget script -->
  <script type="text/javascript" src="https://akajaikumar.github.io/ExternalDocument/MyWidget.js"></script>
</head>
<body>
  <p>Widget Loaded</p>
</body>
</html>
