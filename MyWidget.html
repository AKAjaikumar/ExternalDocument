<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Documents DataGridView</title>
  <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
  <script>
    require.config({
      paths: {
        'MyWidget': 'https://akajaikumar.github.io/ExternalDocument/MyWidget'
      }
    });

    require(['MyWidget'], function(MyWidget) {
      console.log('Module loaded!');
      var container = document.getElementById('testGridView');
      if (!container) {
        console.error("Grid container not found!");
        return;
      }

      var myWidgetInstance = new MyWidget();
      myWidgetInstance.setup();
    });
  </script>
</head>
<body>
  <div id="testGridView" style="position: absolute; top: 60px; left: 0px; bottom: 0px; width: 100%; height: 500px;"></div>
</body>
</html>
